<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">🌦️ Flask Weather App</h1>
        <form method="post" class="mb-4">
            <input type="text" name="city" placeholder="Enter city name" class="form-control w-50 mx-auto" required>
            <button type="submit" class="btn btn-primary mt-3">Get Weather</button>
        </form>

        {% if weather %}
        <div class="card mx-auto" style="width: 18rem;">
            <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" class="card-img-top mx-auto" alt="Weather Icon">
            <div class="card-body">
                <h5 class="card-title">{{ weather.city }}</h5>
                <p class="card-text">
                    Temperature: {{ weather.temperature }}°C <br>
                    Humidity: {{ weather.humidity }}% <br>
                    Condition: {{ weather.description }}
                </p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
